            { id: 110, day: 6, word: '비익조(比翼鳥)', source: '상사곡', meaning: '부부 사이가 좋은 새', example: '비익조(比翼鳥) 부부되야 연리지 숩풀 아래', detail: '영원한 사랑의 맹세.' },
            { id: 111, day: 6, word: '연리지(連理枝)', source: '상사곡', meaning: '사랑하는 연인 사이 (가지가 이어진 나무)', example: '비익조 부부되야 연리지(連理枝) 숩풀 아래', detail: '부부의 깊은 화합.' },
            { id: 112, day: 6, word: '수화상극(水火相克)', source: '상사곡', meaning: '물과 불이 서로 맞지 않음', example: '수화상극(水火相克)도 거줏말이 되엿고야', detail: '마음 속 모순된 감정.' },
            { id: 113, day: 6, word: '춘풍추월(春風秋月)', source: '상사곡', meaning: '봄바람과 가을 달 (아름다운 세월)', example: '어디 뉘 말이 춘풍추월(春風秋月)을 흥 만타 후던 게오', detail: '임이 없으면 경치도 슬픔.' },
            { id: 114, day: 6, word: '이합(離合)', source: '상사곡', meaning: '헤어짐과 만남', example: '수잇는 이합(離合)을 힘대로 후로소냐', detail: '운명적인 만남과 이별.' },
            { id: 115, day: 6, word: '불한불열(不寒不熱)', source: '화전가', meaning: '춥지도 덥지도 않음', example: '불한불열(不寒不熱) 삼춘이라', detail: '화전놀이 가기 좋은 봄날씨.' },
            { id: 116, day: 6, word: '수륙진미(수륙진미)', source: '화전가', meaning: '온갖 맛있는 음식', example: '집에 앉아 수륙진미(水陸珍味) 보기는 하려니와', detail: '소박한 화전의 즐거움 강조.' },
            { id: 117, day: 6, word: '시화세풍(時和歲豊)', source: '화전가', meaning: '태평성대 (나라가 평화롭고 풍년이 듦)', example: '시화세풍(時和歲豊) 하거들랑 창안백발 흩날리고', detail: '국가의 안녕을 바라는 마음.' },
            { id: 118, day: 6, word: '일조낭군(一朝郎君)', source: '황계사', meaning: '어느 날 아침 갑자기 이별한 남편', example: '일조낭군(一朝郎君) 이별 후에 소식 돈절흐야', detail: '이별의 안타까움.' },
            { id: 119, day: 6, word: '돈절(頓絶)하다', source: '황계사', meaning: '소식이 끊어지다', example: '소식 돈절(頓絶)흐야', detail: '기별이 없는 상태.' },
            { id: 120, day: 6, word: '추월(秋月)', source: '황계사', meaning: '가을 달', example: '추월(秋月)이 양명휘후니 달이 발가 못 오돈가', detail: '임을 기다리는 절박한 정서.' }
        ];

        const App = () => {
            const [selectedDay, setSelectedDay] = useState(1);
            const [searchTerm, setSearchTerm] = useState('');
            const [viewMode, setViewMode] = useState('list');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);

            const filteredData = useMemo(() => {
                return VOCAB_DATA.filter(v => {
                    const matchesDay = v.day === selectedDay;
                    const matchesSearch = v.word.includes(searchTerm) || v.meaning.includes(searchTerm) || v.source.includes(searchTerm);
                    return matchesDay && matchesSearch;
                });
            }, [selectedDay, searchTerm]);

            useEffect(() => {
                setCurrentIndex(0);
                setIsFlipped(false);
            }, [selectedDay, searchTerm]);

            const handleNext = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % filteredData.length);
                }, 150);
            };

            const handlePrev = () => {
                setIsFlipped(false);
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev - 1 + filteredData.length) % filteredData.length);
                }, 150);
            };

            return (
                <div className="min-h-screen bg-stone-50 text-stone-800 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <header className="mb-8 text-center bg-white p-8 rounded-3xl shadow-sm border border-stone-100">
                            <h1 className="text-3xl font-black text-stone-900 mb-2 flex items-center justify-center gap-3">
                                <Icon name="BookOpen" size={36} color="#b45309" className="stroke-[2.5]" />
                                고전 한자 어휘 6일 완성
                            </h1>
                            <p className="text-stone-500 font-medium tracking-tight">가사 원문 자료집 기반 필수 한자어 120선</p>
                        </header>

                        {/* Day Selector */}
                        <div className="mb-8 overflow-x-auto flex justify-center">
                            <div className="inline-flex p-1.5 bg-stone-200/50 rounded-2xl">
                                {[1, 2, 3, 4, 5, 6].map((day) => (
                                    <button
                                        key={day}
                                        onClick={() => setSelectedDay(day)}
                                        className={`py-3 px-6 rounded-xl text-sm font-bold transition-all ${selectedDay === day ? 'bg-amber-700 text-white shadow-md' : 'text-stone-500 hover:bg-white/60'}`}
                                    >
                                        DAY {day}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="flex flex-col md:flex-row gap-4 mb-8">
                            <div className="relative flex-grow">
                                <Icon name="Search" size={20} color="#a8a29e" className="absolute left-4 top-1/2 -translate-y-1/2" />
                                <input
                                    type="text"
                                    placeholder="한자, 뜻, 작품명 검색..."
                                    className="w-full pl-12 pr-4 py-4 bg-white border border-stone-200 rounded-2xl shadow-sm focus:ring-2 focus:ring-amber-500 outline-none"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <div className="flex gap-2">
                                <button onClick={() => setViewMode('list')} className={`px-6 py-4 rounded-2xl font-bold flex items-center gap-2 border-2 ${viewMode === 'list' ? 'bg-amber-100 border-amber-200 text-amber-800' : 'bg-white border-stone-200 text-stone-500'}`}>
                                    <Icon name="List" size={20} /> 리스트
                                </button>
                                <button onClick={() => setViewMode('flashcard')} className={`px-6 py-4 rounded-2xl font-bold flex items-center gap-2 border-2 ${viewMode === 'flashcard' ? 'bg-amber-100 border-amber-200 text-amber-800' : 'bg-white border-stone-200 text-stone-500'}`}>
                                    <Icon name="Zap" size={20} /> 카드
                                </button>
                            </div>
                        </div>

                        {filteredData.length === 0 ? (
                            <div className="text-center py-20 bg-white rounded-3xl border border-dashed border-stone-300">
                                <p className="text-stone-400 font-bold">해당 일차 또는 검색어에 대한 데이터가 없습니다.</p>
                            </div>
                        ) : (
                            <>
                                {viewMode === 'list' ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {filteredData.map((item, idx) => (
                                            <div key={item.id} className="bg-white p-6 rounded-2xl shadow-sm border border-stone-100 hover:border-amber-200 transition-all">
                                                <div className="flex justify-between items-start mb-3">
                                                    <span className="text-[10px] font-bold text-amber-700 bg-amber-50 px-2 py-1 rounded border border-amber-100 uppercase">#{idx + 1} | {item.source}</span>
                                                    <Icon name="Bookmark" size={16} color="#d6d3d1" />
                                                </div>
                                                <h3 className="text-2xl font-bold text-stone-800 mb-1">{item.word}</h3>
                                                <p className="text-amber-800 font-semibold mb-4">{item.meaning}</p>
                                                <div className="bg-stone-50 p-3 rounded-xl text-xs text-stone-600 italic leading-relaxed">"{item.example}"</div>
                                                <div className="mt-4 pt-3 border-t border-stone-100 text-[11px] text-stone-400 flex gap-1 items-start">
                                                    <Icon name="Info" size={12} color="#e7e5e4" className="mt-0.5" />
                                                    {item.detail}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="flex flex-col items-center">
                                        <div className="w-full max-w-sm aspect-[3/4] perspective-1000 cursor-pointer" onClick={() => setIsFlipped(!isFlipped)}>
                                            <div className={`relative w-full h-full transition-transform duration-700 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}>
                                                {/* Front */}
                                                <div className="absolute w-full h-full backface-hidden bg-white rounded-3xl shadow-xl border-4 border-stone-100 flex flex-col items-center justify-center p-8">
                                                    <div className="absolute top-8 text-xs font-bold text-stone-300 uppercase tracking-widest">DAY {selectedDay} · {filteredData[currentIndex].source}</div>
                                                    <h2 className="text-5xl font-black text-stone-800 mb-8">{filteredData[currentIndex].word}</h2>
                                                    <div className="flex flex-col items-center gap-2 text-stone-300 animate-pulse">
                                                        <Icon name="RotateCcw" size={24} />
                                                        <p className="text-xs font-bold uppercase">Click to Reveal</p>
                                                    </div>
                                                </div>
                                                {/* Back */}
                                                <div className="absolute w-full h-full backface-hidden bg-amber-50 rounded-3xl shadow-xl border-4 border-amber-200 rotate-y-180 flex flex-col p-10">
                                                    <div className="flex-1 flex flex-col justify-center text-center">
                                                        <p className="text-xs font-black text-amber-600 uppercase mb-4 tracking-tighter">뜻풀이 및 예문</p>
                                                        <h3 className="text-3xl font-black text-stone-800 mb-6">{filteredData[currentIndex].meaning}</h3>
                                                        <div className="bg-white/80 p-5 rounded-2xl shadow-sm border border-amber-100 mb-6 italic text-sm text-stone-700">
                                                            "{filteredData[currentIndex].example}"
                                                        </div>
                                                        <p className="text-xs text-stone-500 leading-relaxed font-medium">
                                                            {filteredData[currentIndex].detail}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="mt-10 flex items-center gap-8">
                                            <button onClick={handlePrev} className="p-4 bg-white rounded-full shadow hover:bg-stone-100 transition-all border border-stone-200 active:scale-95">
                                                <Icon name="ChevronRight" size={24} className="rotate-180" />
                                            </button>
                                            <div className="font-black text-stone-400"><span className="text-amber-700 text-2xl">{currentIndex + 1}</span> / {filteredData.length}</div>
                                            <button onClick={handleNext} className="p-4 bg-white rounded-full shadow hover:bg-stone-100 transition-all border border-stone-200 active:scale-95">
                                                <Icon name="ChevronRight" size={24} />
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </>
                        )}
                        
                        <footer className="mt-16 text-center text-stone-400 text-xs border-t pt-8 pb-12">
                            <p className="mb-2 font-bold text-stone-500 italic">"한자 어휘를 알아야 고전이 읽힙니다."</p>
                            <p>© 2025 고전 어휘 마스터 프로젝트 - 학생들의 열공을 응원합니다!</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
