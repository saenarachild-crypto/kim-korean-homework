<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>김현석 국어 과제 생성기 V58.0</title>
    <style>
        /* 현석 님의 V11.1 양식 스타일을 그대로 계승 */
        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #2c3e50; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; font-size: 16px; }
        #result { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 15px; border: 1px solid #ccc; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>김현석 국어 과제 생성기 V58.0</h2>
        <div class="input-group">
            <label>과제 제목 (예: 1주차 주간 과제)</label>
            <input type="text" id="taskTitle" placeholder="제목을 입력하세요">
        </div>
        <div class="input-group">
            <label>독서 정답 (공백 없이 입력)</label>
            <textarea id="readingAns" rows="3" placeholder="예: 1234512345..."></textarea>
        </div>
        <div class="input-group">
            <label>문학 정답 (공백 없이 입력)</label>
            <textarea id="literatureAns" rows="3" placeholder="예: 5432154321..."></textarea>
        </div>
        <button onclick="generateCode()">최종 HTML 생성하기</button>
        
        <div id="result">결과 코드가 여기에 나타납니다.</div>
    </div>

    <script>
        function generateCode() {
            const title = document.getElementById('taskTitle').value;
            const rAns = document.getElementById('readingAns').value;
            const lAns = document.getElementById('literatureAns').value;
            
            // V11.1 양식을 기반으로 한 결과물 생성 로직
            const finalHtml = `
<div class="task-box">
    <h1>${title}</h1>
    <script>
        const readingAnswers = "${rAns}";
        const literatureAnswers = "${lAns}";
        // 정답 체크 및 로직 수행...
    <\/script>
</div>
`;

            document.getElementById('result').textContent = finalHtml;
            alert("코드가 생성되었습니다. 복사해서 사용하세요!");
        }
    </script>
</body>
</html>
