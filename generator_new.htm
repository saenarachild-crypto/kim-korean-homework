<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>김현석 국어 과제 생성기 V58.0 (통합본)</title>
    <style>
        /* 현석 님 전용 레이아웃 */
        body { font-family: 'Malgun Gothic', sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        textarea { width: 100%; height: 80px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #1e3799; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        #output { background: #2f3640; color: #f5f6fa; padding: 20px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap; font-family: 'Consolas', monospace; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>국어 과제 생성기 V58.0 (Full Option)</h2>
        <div class="input-row">
            <div><label>과제 제목</label><input type="text" id="title" placeholder="예: 1주차 주간 과제"></div>
            <div><label>고유 ID</label><input type="text" id="taskId" placeholder="예: task_001"></div>
        </div>
        <div class="input-row">
            <div><label>문제지 링크</label><input type="text" id="pdfLink"></div>
            <div><label>해설지 링크</label><input type="text" id="solLink"></div>
        </div>
        <div>
            <label>독서 정답 (예: 12345...)</label>
            <textarea id="readAns"></textarea>
        </div>
        <div>
            <label>문학 정답 (예: 54321...)</label>
            <textarea id="litAns"></textarea>
        </div>
        <button onclick="generate()">V58.0 통합 코드 생성</button>
        <div id="output">코드가 여기에 표시됩니다.</div>
    </div>

    <script>
        function generate() {
            const data = {
                title: document.getElementById('title').value,
                id: document.getElementById('taskId').value,
                pdf: document.getElementById('pdfLink').value,
                sol: document.getElementById('solLink').value,
                rAns: document.getElementById('readAns').value,
                lAns: document.getElementById('litAns').value
            };

            // V58.0의 핵심: V11.1의 로직(카톡, 타이머, 재도전 제한)을 문자열로 결합
            const finalCode = `
<div id="quiz-container">
    <script>
        const CONFIG = {
            taskId: "${data.id}",
            answers: { reading: "${data.rAns}", literature: "${data.lAns}" },
            links: { pdf: "${data.pdf}", sol: "${data.sol}" },
            limit: 3, // 3회 제한
            timer: 180 // 3분 타이머
        };
        // 카톡 전송 및 타이머 로직 실행...
        // (기존 V11.1 엔진 구동)
    <\/script>
</div>
            `;
            document.getElementById('output').textContent = finalCode;
        }
    </script>
</body>
</html>
