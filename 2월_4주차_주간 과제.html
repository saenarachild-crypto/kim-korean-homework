"ul-mark\">ⓓ</u> : 윤 부자네 집은 기왓골의 윤곽을 드러내고 있었다.","<u class=\"ul-mark\">ⓔ</u> : 수영장을 보니 뛰어들고 싶은 충동이 강하게 들었다."],"answer":2,"explanation":"ⓑ는 ‘지원(支援)’으로 ‘지지하여 도움’이라는 의미이다. 2번 선지의 ‘지원(志願)’은 ‘어떤 조직에 뜻을 두어 구성원이 되기를 바람’이라는 의미이므로 한자가 다른 동음이의어이다."}],"setId":"set_13_1771470880602","releaseDate":"2026-02-23 00:00"},{"dayNumber":5,"title":"독서론: 통사적 중의성","importance":"optional","passage":"텍스트에서 문장을 이해하는 데에는 어휘력 외에도 통사 처리 능력이 영향을 미친다. 통사 처리 능력이란 문장에 있는 여러 성분들의 연결 구조를 파악할 수 있는 능력을 말한다. 독자의 통사 처리 능력을 가늠할 때에는 통사적 중의성이 있는 문장, 즉 통사 구조가 여러 가지로 파악될 수 있는 문장을 대상으로 하는 경우가 많다.\n\n서술어가 문장의 끝에 위치하는 우리말의 경우에는 서술어 이전의 어순이 비교적 자유로워서 수식의 범위에 따른 통사적 중의성이 빈번하게 발생한다. 예컨대 ‘나는 웃으면서 달려오는 그녀를 불렀다.’라는 문장에서는 ‘웃으면서’의 주체가 불분명하다. 관련한 맥락 정보가 해당 문장 이전에 이미 주어져 있을 때에는 그것을 참조하여 중의성을 해소할 수 있으나, 맥락 정보가 해당 문장에 후행하여 주어질 때에는 그저 통사 구조를 파악하여 문장을 해석하는 방법에 의존할 수밖에 없다.\n\n관련 연구에 따르면, 맥락 정보가 해당 문장에 선행하여 주어져 있지 않을 때 대부분의 독자는 <u class=\"ul-mark\">㉠‘최소 변화 원리’</u>에 따라 문장을 해석하는 경향을 보인다. 최소 변화 원리란 처음에 파악한 통사 구조를 최대한 유지한 채로 그다음에 제시된 단어를 처리하는 방법이다. ‘웃으면서 달려오는 그녀’를 한 묶음으로 인식하고 읽었다면 그다음에 ‘불렀다’를 접하는 상황에서도, 여전히 ‘웃으면서 달려오는 그녀’가 목적어 역할을 한다고 생각하여 인지적 부담을 줄이려는 것이다. 다만, 후행하는 맥락 정보에 의해 ‘웃으면서’의 주체가 ‘나’임이 드러난다면 통사 구조를 다시 파악하여 해당 문장을 재해석하게 된다.\n\n한편, 문장 전체가 아니라 문장의 일부에만 통사적 중의성이 발생하는 경우도 있다. 그럴 경우에는 해당 문장에 후행하는 맥락 정보 없이도 최소 변화 원리를 따르지 않고 곧바로 재해석이 일어날 수 있다. ‘그는 영화관에서 소리 지르면서 영화 보는 사람들을 불안하게 했다.’라는 문장에서 ‘사람들을’까지만 읽었을 때에는 ‘소리 지르면서’의 주체가 누구인지 불분명하다. 하지만 그 뒷부분까지 읽으면 단일한 의미로 한정되어 중의성이 해소될 수 있다. 이는 문장 밖의 맥락 정보 없이도 통사 구조를 다시 파악하여 재해석을 할 수 있는 사례이다.","passageAnalysis":"이 글은 통사적 중의성의 개념과 이를 해소하는 과정을 설명하고 있다. 독자들은 맥락 정보가 없을 때 '최소 변화 원리'를 사용하여 인지적 부담을 줄이려 하지만, 후행 맥락 정보나 문장 자체의 구조에 의해 재해석이 필요한 경우 통사 구조를 다시 파악하여 중의성을 해소한다.","recommendedTime":"5분","questions":[{"num":32,"text":"윗글의 내용과 일치하지 않는 것은?","importance":"optional","options":["통사 처리 능력은 문장을 이해하는 데에 영향을 미친다.","우리말은 서술어 이전의 어순이 비교적 자유로운 편이다.","통사적 중의성이 있는 문장을 활용하여 통사 처리 능력을 가늠할 수 있다.","통사적 중의성은 하나의 어휘가 여러 가지 뜻을 가지고 있기 때문에 발생한다.","문장의 일부에 통사적 중의성이 발생하면 해당 문장 자체에서 중의성이 해소되기도 한다."],"answer":4,"explanation":"통사적 중의성은 어휘의 의미가 아니라 문장의 통사 구조가 여러 가지로 파악될 때 발생하는 것이다."},{"num":33,"text":"<u class=\"ul-mark\">㉠</u>을 이해한 내용으로 가장 적절한 것은?","importance":"optional","options":["문장의 단어들을 읽을 때마다 통사 구조를 다시 파악하려는 경향이다.","통사 구조를 다시 파악하지 않은 채 문장의 의미를 재해석하려는 경향이다.","문장에 선행하는 맥락 정보가 있음에도 통사 구조에만 의존하여 문장을 해석하려는 경향이다.","활용할 맥락 정보가 없을 때에 통사 구조를 다시 파악하는 인지적 부담을 줄이려는 경향이다.","문장에서 묘사된 행위의 주체가 불분명할 경우에 맥락 정보가 제시될 때까지 통사 구조를 파악하지 않으려는 경향이다."],"answer":4,"explanation":"최소 변화 원리는 처음에 파악한 통사 구조를 최대한 유지하여 인지적 부담을 줄이려는 경향이다."},{"num":34,"text":"<보기>는 선생님과 학생이 수업 중 읽은 글과 이에 대해 나눈 대화이다. 윗글을 바탕으로 <u class=\"ul-mark\">ⓐ</u>~<u class=\"ul-mark\">ⓔ</u>를 이해한 내용으로 적절하지 않은 것은?","importance":"optional","options":["<u class=\"ul-mark\">ⓐ</u> : 수식의 범위에 따른 통사적 중의성을 지적한 것이겠군.","<u class=\"ul-mark\">ⓑ</u> : 후행하는 맥락 정보를 고려하여 주체가 누구인지를 파악한 것이겠군.","<u class=\"ul-mark\">ⓒ</u> : 세 번째 문장까지 통사적 중의성을 해소하는 맥락 정보로 활용하여 판단한 것이겠군.","<u class=\"ul-mark\">ⓓ</u> : 네 번째 문장에서 문장 전체가 아니라 문장의 일부에만 발생한 통사적 중의성을 지적한 것이겠군.","<u class=\"ul-mark\">ⓔ</u> : 문장 밖의 맥락 정보에 근거하여 통사 구조를 다시 파악하면서 문장을 재해석한 것이겠군."],"answer":5,"explanation":"학생이 ‘돌처럼 앉아 있었다’까지 읽고 나서 의미를 한정한 것은 문장 내부의 정보를 활용한 것이지 문장 밖의 맥락 정보에 근거한 것이 아니다. 이는 지문의 마지막 문단에서 설명한 ‘문장의 일부에만 통사적 중의성이 발생하는 경우’에 해당하며, 문장 밖의 맥락 정보 없이도 재해석이 가능한 사례이다.","bogi":"그녀는 울면서 노래하는 남자를 바라보았다. 그 남자는 오늘처럼 자신의 감정을 추스르지 못하는 일이 많았다. 하지만 그녀는 남자를 어떻게 위로할지 몰라 지켜보고만 있었다. 노래가 끝나면 남자는 거리를 떠돌면서 웃어 대는 아이들에 아랑곳하지 않고 돌처럼 앉아 있었다.\n\n선생님 : 이 글에서 통사적 중의성이 발생하는 경우를 찾아 말해 볼까요?\n학생 : <u class=\"ul-mark\">ⓐ첫 번째 문장은 ‘울면서’의 주체가 그녀인지 노래하는 남자인지 불분명해요</u>. <u class=\"ul-mark\">ⓑ두 번째 문장을 고려하면 노래하는 남자가 주체인 것으로 보이네요</u>. 또 <u class=\"ul-mark\">ⓒ세 번째 문장까지 보면 남자가 울었음이 더 분명해져요</u>. 그리고 <u class=\"ul-mark\">ⓓ네 번째 문장은 ‘아이들에’까지만 읽으면 누가 거리를 떠도는 건지 좀 헷갈리는데</u>, 우선은 ‘아이들이’이 하는 행동으로 읽히네요. 다만 <u class=\"ul-mark\">ⓔ그 문장 끝의 ‘돌처럼 앉아 있었다’까지 읽고 나서야 의미가 한 가지로 한정되네요</u>."}],"setId":"set_14_1771470880602","releaseDate":"2026-02-23 00:00"},{"dayNumber":5,"title":"현대시/수필: 서정주 「침향」 / 문병란 「꽃씨」 / 변영만 「원사」","importance":"required","passage":"(가)\n침향(沈香)을 만들려는 이들은, 산골 물이 바다를 만나러 흘러내려 가다가 따악 그 바닷물과 만나는 언저리에 굵직굵직한 참나무 토막들을 잠겨 넣어 둡니다. 침향은, 물론 꽤 오랜 세월이 지난 뒤에, 이 잠근 참나무 토막들을 다시 건져 말려서 빠개어 쓰는 겁니다만, 아무리 짧아도 2∼3백 년은 수저(水底)에 가라앉아 있은 것이라야 향내가 제대로 나기 비롯한다 합니다. 천 년쯤씩 잠긴 것은 냄새가 더 좋굽시요.\n그러니, 질마재 사람들이 침향을 만들려고 참나무 토막들을 하나씩 하나씩 들어내다가 <u class=\"ul-mark\">㉠육수(陸水)와 조류(潮流)가 합수(合水)치는 속에 집어넣고 있는 것</u>은 자기들이나 자기들 아들딸이나 손자손녀들이 건져서 쓰려는 게 아니고, 훨씬 더 먼 미래의 누군지 눈에 보이지도 않는 후대(後代)들을 위해서입니다.\n그래서 이것을 넣는 이와 꺼내 쓰는 사람 사이의 수백 수천 년은 이 침향 내음새 꼬옥 그대로 바짝 가까이 그리운 것일 뿐, 따분할 것도, 아득할 것도, 너절할 것도, 허전할 것도 없습니다.\n- 서정주, 「침향」 -\n\n(나)\n가을날\n빈손에 받아 든 작은 꽃씨 한 알!\n\n그 숱한 잎이며 꽃이며\n찬란한 빛깔이 사라진 다음,\n오직 한 알의 작은 꽃씨 속에 모여든 가을.\n\n빛나는 여름의 오후,\n핏빛 꽃들의 몸부림이며\n뜨거운 노을의 입김이 여물어\n하나의 무게로 만져지는 것일까.\n\n비애의 껍질을 모아 불태워 버리면\n갑자기 뜰이 넓어 가는 가을날\n내 마음 어느 깊이에서도\n고이 여물어 가는 빛나는 외로움!\n\n오늘은 한 알의 꽃씨를 골라\n<u class=\"ul-mark\">㉡기인 기다림의 창변(窓邊)</u>에\n화려한 어젯날의 대화를 묻는다.\n- 문병란, 「꽃씨」 -\n\n(다)\n문장과 화려한 사부(詞賦), 고고한 시율과 그윽한 노래가 혹 인간 세상에 남아 있어 지금까지 전하고 외워지지만 그것을 지은 그 사람은 모두 이미 아득히 사라졌다. <u class=\"ul-mark\">ⓐ아아! 천지(天地)는 어질지 못하여 만물을 추구(芻狗)*로 삼는데 우리 사람에게만 유독 다름이 있겠는가.</u> <u class=\"ul-mark\">ⓑ다만 저 많고 많은 온갖 것들은 괜찮을지 몰라도, 정감이 있는 저 많은 사람들은 어찌 견딜 수 있겠는가. 슬퍼할 만하도다!</u>\n비록 새것과 묵은 것은 바뀌어도 하늘의 법도는 변하지 않는다. 열매가 장차 맺히려 하매 꽃은 떨어지고, 싹이 장차 트려 하매 씨는 반드시 미리 썩는다. <u class=\"ul-mark\">ⓒ가을에 누런 낙엽이 지지 않으면 봄에 부드러운 가지가 나지 않으며, 먼저 어두운 밤이 있고서야 아침 해의 밝음이 있는 것이다.</u> 사람 또한 그러하여 선배가 세상을 떠나면 후생이 이를 이어 가서 서로 바꾸고 번갈아 일어나 세상일이 이루어지고 변화가 생겨난다. 이렇게 본다면 죽음이란 슬퍼할 것이 없다.\n\n(중략)\n\n이 몸이 파초와 같아서 속에 힘입을 것이 없고 우연히 천지의 기운을 빌려 잠시 이 세상에 나오게 되었다가 천지의 변화에 따라 민멸하여 허황함이 한 꿈과 같다. 그러나 나의 자손이 대체로 잘 뻗어 이어 나감이 참으로 파초의 새 줄기와 같아서 끊어지지 않는다면 이로 인해 내가 변하여 나의 자손이 될 뿐이다. 생각해 보면 꼭 자손을 끌어댈 것도 아니다. 내가 노래하며 세상을 떠나면 그 운향이 봄바람에 전해질 것이고, 내가 성내고 땅속에 묻히면 그 남은 독기가 독수리의 발톱에 매여 있을 것이다. 산이 묵묵히 서 있는 것은 내가 공손하고 묵연한 모습이며, 바다가 파도치며 포효하는 것은 내가 날아올라 솟구치는 것이다. 별이 밤하늘에 깜빡거림은 내가 사색하는 것이며, 아침 해가 솟아올라 세상을 덮음은 나의 덕스러운 용모가 아니겠는가. 봄풀이 들판에 나는 것은 나의 자비로운 마음이 남긴 흔적이 아직도 있음이요, 시원한 샘이 땅에서 솟음은 나의 말과 글이 여전히 마르지 않음이리라. 뱀과 가축으로 윤회한다는 불교의 이치를 들먹이지 않아도 나는 잠시라도 사라진 적이 없다. 이렇게 본다면 죽음이란 슬퍼할 것이 없다.\n공자는 “아침에 도(道)를 들으면 저녁에 죽어도 좋다.”라 하였고, 또 “후생들을 두려워할 만하다.”라 하였다. <u class=\"ul-mark\">ⓓ대개 대인은 도로써 살고 머리털과 피부로써 살지 않는다.</u> 그래서 그 몸이 홀연히 죽는 것을 걱정하지 않고 오직 후생이 도를 널리 떨 것을 간절히 바란다. 도는 일찍이 사라진 적이 없으니 그것을 두고 사람이 죽은 적이 없다고 말해도 된다. <u class=\"ul-mark\">ⓔ칠 척도 못 되는 몸을 가진 사람이 나고 죽기를 끊임없이 하니, 천지간을 채운 사람이 대지 언제 일찍이 한순간이라도 죽은 적이 있었는가.</u> 죽음이 없는데 죽음을 근심하는 것은 오직 소인이 하는 것이다. 이렇게 본다면 죽음이란 슬퍼할 것이 없다.\n- 변영만, 「원사」 -\n\n* 추구 : 제사에 쓰고 제사를 지낸 후에는 버리는, 짚으로 만든 개.","passageAnalysis":"(가)는 침향을 만드는 과정을 통해 수백 년의 시간을 뛰어넘어 선대와 후대를 연결하는 정신적 가치와 유대감을 노래하고 있다. (나)는 가을날 받아 든 꽃씨 속에서 지난 계절의 생명력을 느끼고 내면의 성숙과 미래의 생명 탄생을 기다리는 자세를 보여준다. (다)는 죽음에 대한 성찰을 담은 수필로, 죽음을 끝이 아닌 새로운 시작이자 변화의 과정으로 인식하며, 도(道)와 정신적 가치의 영원성을 강조함으로써 죽음의 슬픔을 극복하고자 한다.","recommendedTime":"11분","questions":[{"num":27,"text":"(가)~(다)에 대한 설명으로 가장 적절한 것은?","importance":"required","options":["(가)~(다)는 모두 자연물에 빗대어 부정적 현실의 극복 가능성을 암시한다.","(가)~(다)는 모두 상황의 객관적 관찰에 초점을 두어 내용을 전개하고 있다.","(가)는 반어적 표현을 활용하여, (나)는 역설적 표현을 활용하여 화자의 태도를 부각한다.","(가)는 경어체를 활용하여, (다)는 단정적 어조를 활용하여 반성적 자세를 보여 준다.","(나)는 시간의 흐름과 결부하여, (다)는 동일한 문장을 반복하여 주제 의식을 드러낸다."],"answer":5,"explanation":"(나)는 여름에서 가을로 이어지는 시간의 흐름에 따라 꽃씨가 여물어가는 과정을 보여주며, (다)는 ‘이렇게 본다면 죽음이란 슬퍼할 것이 없다’라는 문장을 반복하여 주제를 강조하고 있다."},{"num":28,"text":"<보기>를 바탕으로 (가)와 (다)를 감상한 내용으로 적절하지 않은 것은?","importance":"required","options":["(가)에서 ‘침향을 만들기’ 위해 ‘참나무 토막들’을 ‘2~3백 년’이나 ‘천 년쯤씩’ 물속에 넣어 둔다고 한 것은, 장구한 시간에 대한 독자의 감각을 일깨우는 효과가 있겠군.","(가)에서 ‘눈에 보이지도 않는 후대’를 위해 ‘질마재 사람들’이 만드는 ‘침향’은, 인간의 유한성을 뛰어넘어 선대와 후대를 잇는 매개물이 된다고 볼 수 있겠군.","(가)에서 ‘참나무 토막들’을 ‘넣는 이와 꺼내 쓰는 사람 사이의 수백 수천 년’을 ‘그리운 것’이라고 표현한 것은, 단절된 시간의 식으로 선대와 후대를 바라보면서도 이들 사이의 유대감을 긍정하는 시인의 인식을 보여 주는군.","(다)에서 자신이 ‘세상을 떠’난 후 ‘운향이 봄바람에 전해질’ 수도 있고 ‘독기가 독수리의 발톱에 매’일 수도 있다고 한 것은, 육체가 사라지더라도 인간 삶의 흔적은 다른 존재들에 영향을 미치게 된다는 생각을 보여 주는군.","(다)에서 ‘도’가 ‘사라진 적이 없으’므로 ‘사람이 죽은 적이 없다고 말해도 된다’는 진술은, 정신적 가치를 이어 나가는 일의 중요성에 대한 글쓴이의 의식을 보여 주면서 삶의 시간에 대한 독자의 인식을 확장시키는군."],"answer":3,"explanation":"‘수백 수천 년’을 ‘그리운 것’이라고 표현한 것은 단절된 시간이 아니라, 선대와 후대가 침향을 통해 정신적으로 연결되어 있음을 의미한다. ‘이 침향 내음새 꼬옥 그대로 바짝 가까이 그리운 것일 뿐’이라는 구절에서 시간적 간극을 넘어선 밀접한 유대감을 확인할 수 있다.","bogi":"(가)와 (다)에는 작가의 주관적인 시간 의식이 드러나 있다. (가)는 아주 오랜 세월에 걸쳐 만들어지는 사물을 통해, 인간의 유한성을 뛰어넘는 장구한 시간에 대한 의식과 더불어 그러한 시간을 연결하는 선ㆍ후대 간의 유대감을 형상화하고 있다. (다)는 삶과 죽음에 대한 나름의 입장을 시간 의식과 결부해 제시하면서, 육체의 한계를 뛰어넘는 만물과의 연결성에 대한 인식과 정신적 가치를 이어 나가는 일의 중요성에 대한 인식을 드러내고 있다. 이 점에서 (가)와 (다)는 모두 삶의 시간에 대한 독자의 인식을 확장하는 작품이다."},{"num":29,"text":"(나)에 대한 이해로 적절하지 않은 것은?","importance":"required","options":["2연에서 ‘모여든 가을’을 통해 드러난 ‘꽃씨’의 상징적 의미는 3연에서 ‘하나의 무게’를 통해 감각적으로 구체화되고 있다.","3연의 ‘핏빛 꽃들의 몸부림’에서는, 2연에서 ‘찬란한 빛깔’로 표현된 대상이 쇠락해 버린 모습을 형상화하고 있다.","3연의 ‘여물어’가 4연에서 ‘내 마음’과 결부되어 반복됨으로써, ‘꽃씨’와 마찬가지로 성숙해지고 있는 화자의 내면을 보여 주고 있다.","4연에서는 ‘비애의 껍질’을 태우니 ‘갑자기 뜰이 넓어 가는 가을날’이라는 진술을 통해, 화자의 내면 변화를 비유적으로 드러내고 있다.","1연에서 ‘꽃씨 한 알’을 받은 화자가 5연에서 ‘꽃씨’를 묻는 것을 ‘화려한 어젯날의 대화를 묻는다’고 한 것은, 지난 삶을 성찰하여 한층 성숙된 새 삶을 소망하는 모습을 나타내고 있다."],"answer":2,"explanation":"3연의 ‘핏빛 꽃들의 몸부림’은 여름날의 생명력을 역동적으로 표현한 것이지, 쇠락해 버린 모습을 형상화한 것이 아니다. 이는 꽃씨 속에 응축된 여름의 열정과 생명력을 의미한다."},{"num":30,"text":"<u class=\"ul-mark\">㉠</u>, <u class=\"ul-mark\">㉡</u>에 대한 이해로 가장 적절한 것은?","importance":"required","options":["<u class=\"ul-mark\">㉠</u>은 서로 다른 두 대상이 만나는 지점으로서, 서로 다른 시간에 속한 존재들 간의 만남을 암시하는 공간이다.","<u class=\"ul-mark\">㉡</u>은 안과 밖이 구분되는 곳으로서, 화자의 소외된 처지를 부각하는 공간이다.","<u class=\"ul-mark\">㉠</u>은 <u class=\"ul-mark\">㉡</u>과 달리 현재의 노력을 통해 고난을 극복한다는 점에서, 가능성이 내포된 공간이다.","<u class=\"ul-mark\">㉡</u>은 <u class=\"ul-mark\">㉠</u>과 달리 과거를 부정하고 미래로 나아가려는 태도가 드러난다는 점에서, 삶의 방향이 전환되는 공간이다.","<u class=\"ul-mark\">㉠</u>과 <u class=\"ul-mark\">㉡</u>은 모두 이질적인 대상들이 융합된다는 점에서, 화해에 대한 지향이 담긴 공간이다."],"answer":1,"explanation":"<u class=\"ul-mark\">㉠</u>‘육수와 조류가 합수치는 속’은 민물과 바닷물이 만나는 지점으로, 이곳에 참나무를 묻는 행위는 먼 훗날의 후손(서로 다른 시간의 존재)과의 만남을 예비하는 것이다. 또한 <u class=\"ul-mark\">㉡</u>‘창변’은 안과 밖의 경계이자, 꽃씨를 묻으며 봄을 기다리는(서로 다른 시간의 만남을 준비하는) 공간이다. (해설지 30번 답 ①: ㉠은 바닷물과 강물이 만나는 지점으로, 먼 미래의 누군가를 위해 침향의 재료가 되는 참나무 토막을 물에 담그는 사람들이 엮는 공간... 서로 다른 두 대상이 만나는 지점이라는 ㉠의 속성은, 서로 다른 시간대에 속한 존재들 간의 만남을 암시한다고 볼 수 있다.)"},{"num":31,"text":"<u class=\"ul-mark\">ⓐ</u>~<u class=\"ul-mark\">ⓔ</u>를 이해한 내용으로 적절하지 않은 것은?","importance":"required","options":["<u class=\"ul-mark\">ⓐ</u> : 감탄사를 활용하여, 냉정한 천지의 섭리에 대한 탄식을 표출하는 진술이다.","<u class=\"ul-mark\">ⓑ</u> : 대조의 방식을 통해, 사람이 죽음에 대해 슬퍼하고 근심하는 것이 자연스러운 일이라는 생각을 나타내는 진술이다.","<u class=\"ul-mark\">ⓒ</u> : 자연 현상을 예로 들어, 묵은 것이 새것으로 바뀌어 이어짐으로써 세상일이 이루어지고 변화가 생겨난다는 ‘나’의 생각을 뒷받침하는 진술이다.","<u class=\"ul-mark\">ⓓ</u> : 대비적 진술을 통해, 대상들 사이의 동일한 가치를 강조하는 진술이다.","<u class=\"ul-mark\">ⓔ</u> : 물음의 방식을 활용하여, 죽음에 대한 통념을 깨는 ‘나’의 인식을 보여 주는 진술이다."],"answer":4,"explanation":"<u class=\"ul-mark\">ⓓ</u>는 ‘도’로써 사는 대인과 ‘머리털과 피부’(육체)로써 사는 사람을 대비하여, 정신적 가치인 ‘도’의 중요성을 강조하고 있다. 따라서 두 대상 사이의 동일한 가치를 강조하는 것이 아니라 차이를 두어 정신적 가치의 우위를 드러내는 것이다."}],"setId":"set_15_1771470880602","releaseDate":"2026-02-23 00:00"}]};
let student = { name:'', academy:'' };
let activeSet = null;
let currentIdx = 0;
let userAnswers = {};
let startTime = 0;
let timerInterval = null;

// [Admin View] 파라미터 체크 및 렌더링
const urlParams = new URLSearchParams(window.location.search);
if(urlParams.has('admin_view')) {
    try {
        const data = JSON.parse(decodeURIComponent(urlParams.get('admin_view')));
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('admin-view').style.display = 'block';
        document.getElementById('admin-info').textContent = data.academy + " | " + data.name;
        document.getElementById('admin-stats').textContent = data.score + "%";
        document.getElementById('admin-details').innerHTML = "<b>과제명:</b> " + data.title + "<br><b>풀이 시간:</b> " + data.time + "<br><b>오답 문항 번호:</b> <span style='color:var(--ng); font-weight:700;'>" + (data.wrongList || '만점 (없음)') + "</span>";
    } catch(e) { console.error('Admin data parse error', e); }
}

// Kakao SDK 초기화
if(CONFIG.kakaoAppKey && window.Kakao) {
    try { if(!Kakao.isInitialized()) Kakao.init(CONFIG.kakaoAppKey); } catch(e) {}
}

function saveStudent() {
  const ac = document.getElementById('in-academy').value.trim();
  const nm = document.getElementById('in-name').value.trim();
  if(!ac || !nm) return alert('학원과 이름을 정확히 입력해주세요.');
  student = { academy: ac, name: nm };
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('user-info').textContent = ac + ' | ' + nm;
  renderDashboard();
}

function renderDashboard() {
  const container = document.getElementById('dashboard');
  container.innerHTML = '';
  // Day 1 ~ 5 그룹화 렌더링
  for(let d=1; d<=5; d++) {
    const sets = CONFIG.sets.filter(s => s.dayNumber === d);
    if(sets.length === 0) continue;
    const group = document.createElement('div');
    group.innerHTML = '<div class="day-label" style="font-size:1.1rem; margin-top:20px;">DAY ' + d + '</div>';
    sets.forEach(set => {
      const isDone = localStorage.getItem('done_' + set.setId);
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = (isDone ? '<span class="badge" style="background:var(--ok); color:#fff;">✓ 완료</span>' : (set.importance === 'required' ? '<span class="badge" style="background:var(--req); color:#fff;">🔥 필수</span>' : '<span class="badge" style="background:var(--opt); color:#fff;">☕ 선택</span>')) +
        '<div class="card-title">' + set.title + '</div>' +
        '<div style="font-size:0.8rem; color:#888; margin-top:8px;">' + set.questions.length + '문항 | 권장시간: ' + set.recommendedTime + '</div>';
      card.onclick = () => startSet(set.setId);
      group.appendChild(card);
    });
    container.appendChild(group);
  }
}

function startSet(setId) {
  activeSet = CONFIG.sets.find(s => s.setId === setId);
  currentIdx = 0;
  userAnswers = {};
  startTime = Date.now();
  
  document.getElementById('quiz-view').style.display = 'block';
  document.getElementById('quiz-title').textContent = activeSet.title;
  document.getElementById('passage-analysis').style.display = 'none';
  document.getElementById('quiz-passage').style.display = 'none';
  
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 1000);
  
  renderQuestion();
}

function updateTimer() {
  const diff = Math.floor((Date.now() - startTime) / 1000);
  const m = String(Math.floor(diff / 60)).padStart(2, '0');
  const s = String(diff % 60).padStart(2, '0');
  document.getElementById('timer-display').textContent = m + ':' + s;
}

function renderQuestion() {
  const q = activeSet.questions[currentIdx];
  const isDone = localStorage.getItem('done_' + activeSet.setId);
  const isLast = currentIdx === activeSet.questions.length - 1;
  
  document.getElementById('quiz-passage').innerHTML = activeSet.passage;
  let html = '<div style="font-size:0.8rem; color:var(--gold); font-weight:900; margin-bottom:5px;">Q' + (currentIdx + 1) + ' / ' + activeSet.questions.length + '</div>' +
             '<div style="font-weight:700; font-size:1.15rem; line-height:1.7; margin-bottom:20px;">' + q.num + '. ' + q.text + '</div>';
  if(q.bogi) html += '<div style="background:#f2ede4; padding:20px; border-radius:12px; font-size:0.95rem; margin-bottom:20px; border:1px solid var(--border); font-family:serif; line-height:1.8;">' + q.bogi + '</div>';
  
  q.options.forEach((opt, i) => {
    const num = i+1;
    let cls = 'opt' + (userAnswers[q.num] === num ? ' selected' : '') + (isDone ? (num === q.answer ? ' ok' : (userAnswers[q.num] === num ? ' ng' : '')) : '');
    html += '<div class="' + cls + '" onclick="pick(' + q.num + ',' + num + ')"><b style="margin-right:8px;">' + num + '</b>' + opt + '</div>';
  });
  
  if(isDone) {
    html += '<div class="fb" style="display:block; background:#eafaf1; border-color:var(--ok); color:#1b5e20;"><b>[정답 해설]</b><br>' + q.explanation + '</div>';
    document.getElementById('passage-analysis').style.display = 'block';
    document.getElementById('analysis-text').innerHTML = activeSet.passageAnalysis || '분석 데이터가 준비되지 않았습니다.';
    if(timerInterval) { clearInterval(timerInterval); timerInterval = null; }
  }
  
  document.getElementById('quiz-content').innerHTML = html;
  
  const nav = document.getElementById('quiz-nav');
  nav.innerHTML = '';
  const btnPrev = document.createElement('button');
  btnPrev.className = 'btn btn-main'; btnPrev.style.margin = '0'; btnPrev.style.flex = '1';
  btnPrev.textContent = '이전'; btnPrev.onclick = () => moveQ(-1);
  nav.appendChild(btnPrev);

  if(!isDone) {
    const btnNext = document.createElement('button');
    btnNext.className = 'btn btn-main'; btnNext.style.margin = '0'; btnNext.style.flex = '2';
    btnNext.textContent = isLast ? '과제 제출 (카톡 전송)' : '다음 문항';
    btnNext.onclick = isLast ? finishSet : () => moveQ(1);
    nav.appendChild(btnNext);
  } else {
    const btnExit = document.createElement('button');
    btnExit.className = 'btn btn-kakao'; btnExit.style.margin = '0'; btnExit.style.flex = '2';
    btnExit.textContent = '목록으로 돌아가기'; btnExit.onclick = exitQuiz;
    nav.appendChild(btnExit);
  }
}

function pick(n, v) { if(!localStorage.getItem('done_'+activeSet.setId)) { userAnswers[n] = v; renderQuestion(); } }
function moveQ(d) { currentIdx = Math.max(0, Math.min(activeSet.questions.length-1, currentIdx+d)); renderQuestion(); }
function toggleP() { const p = document.getElementById('quiz-passage'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }

function finishSet() {
  const unanswered = activeSet.questions.filter(q => !userAnswers[q.num]);
  if(unanswered.length > 0) return alert('모든 문항을 풀어야 제출할 수 있습니다.');
  
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  let correct = 0;
  let wrongs = [];
  activeSet.questions.forEach(q => { if(userAnswers[q.num] === q.answer) correct++; else wrongs.push(q.num); });
  const score = Math.round(correct / activeSet.questions.length * 100);
  const timeStr = Math.floor(elapsed/60) + "분 " + (elapsed%60) + "초";
  
  // [Gate 로직] Admin View 데이터 인코딩
  const adminData = encodeURIComponent(JSON.stringify({
      name: student.name, academy: student.academy, title: activeSet.title,
      score: score, time: timeStr, wrongList: wrongs.join(", ")
  }));
  const adminLink = window.location.href.split('?')[0] + "?admin_view=" + adminData;

  if(window.Kakao && Kakao.isInitialized()) {
      Kakao.Share.sendDefault({
          objectType: 'feed',
          content: {
              title: '🎓 ' + student.name + ' 학생 과제 결과',
              description: activeSet.title + '\n정답률: ' + score + '%\n풀이 시간: ' + timeStr,
              imageUrl: 'https://cdn-icons-png.flaticon.com/512/190/190411.png',
              link: { mobileWebUrl: adminLink, webUrl: adminLink },
          },
          buttons: [{ title: '성적 확인 (선생님용)', link: { mobileWebUrl: adminLink, webUrl: adminLink } }]
      });
      
      // 락 오버레이 띄우기 (게이트 시스템)
      setTimeout(() => {
          document.getElementById('lock-overlay').style.display = 'flex';
      }, 1500);
  } else {
      alert('카카오 SDK 초기화 실패. 성적을 로컬에 바로 공개합니다.');
      localStorage.setItem('done_' + activeSet.setId, 'true');
      renderQuestion();
  }
}

function unlockQuiz() {
    localStorage.setItem('done_' + activeSet.setId, 'true');
    document.getElementById('lock-overlay').style.display = 'none';
    renderQuestion();
    window.scrollTo(0,0);
}

function exitQuiz() {
    if(timerInterval) clearInterval(timerInterval);
    document.getElementById('quiz-view').style.display = 'none';
    renderDashboard();
}

renderDashboard();
</script>
