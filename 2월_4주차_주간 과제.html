u> 네 번째 문장은 '아이들에'까지만 읽으면 누가 거리를 떠도는 건지 좀 헷갈리는데, 우선은 '아이들'이 하는 행동으로 읽히네요. 다만 <u class=\"ul-mark\">ⓔ</u> 그 문장 끝의 '돌처럼 앉아 있었다'까지 읽고 나서야 의미가 한 가지로 한정되네요."}],"setId":"set_14_1771463001086","releaseDate":"2026-02-23 00:00"},{"dayNumber":5,"title":"현대시/수필: 침향 / 꽃씨 / 원사","importance":"required","passage":"(가)\n<u class=\"ul-mark\">침향(沈香)</u>을 만들려는 이들은, 산골 물이 바다를 만나러 흘러내려 가다가 따악 그 바닷물과 만나는 언저리에 굵직굵직한 참나무 토막들을 잠겨 넣어 둡니다. 침향은, 물론 꽤 오랜 세월이 지난 뒤에, 이 잠근 참나무 토막들을 다시 건져 말려서 빠개어 쓰는 겁니다만, 아무리 짧아도 2~3백 년은 수저(水底)에 가라앉아 있은 것이라야 향내가 제대로 나기 비롯한다 합니다. 천 년쯤씩 잠긴 것은 냄새가 더 좋굽시요.\n그러니, 질마재 사람들이 침향을 만들려고 참나무 토막들을 하나씩 하나씩 들어내다가 <u class=\"ul-mark\">㉠</u> 육수(陸水)와 조류(潮流)가 합수(合水)치는 속에 집어넣고 있는 것은 자기들이나 자기들 아들딸이나 손자손녀들이 건져서 쓰려는 게 아니고, 훨씬 더 먼 미래의 누군지 눈에 보이지도 않는 <u class=\"ul-mark\">후대(後代)</u>들을 위해서입니다.\n그래서 이것을 넣는 이와 꺼내 쓰는 사람 사이의 수백 수천 년은 이 침향 내음새 꼬옥 그대로 바짝 가까이 그리운 것일 뿐, 따분할 것도, 아득할 것도, 너절할 것도, 허전할 것도 없습니다.\n- 서정주, 「침향」 -\n\n(나)\n가을날\n빈손에 받아 든 작은 꽃씨 한 알!\n\n그 숱한 잎이며 꽃이며\n찬란한 빛깔이 사라진 다음,\n오직 한 알의 작은 꽃씨 속에 모여든 가을.\n\n빛나는 여름의 오후,\n핏빛 꽃들의 몸부림이며\n뜨거운 노을의 입김이 여물어\n하나의 무게로 만져지는 것일까.\n\n비애의 껍질을 모아 불태워 버리면\n갑자기 뜰이 넓어 가는 가을날\n내 마음 어느 깊이에서도\n고이 여물어 가는 빛나는 외로움!\n\n오늘은 한 알의 꽃씨를 골라\n<u class=\"ul-mark\">㉡</u> 기인 기다림의 창변(窓邊)에\n화려한 어젯날의 대화를 묻는다.\n- 문병란, 「꽃씨」 -\n\n(다)\n성인과 영웅도 모두 땅에 묻히고 용사와 책사 또한 마침내 죽음을 면치 못한다. 아름다운 여인이 살아 있을 때는 나라를 기울게 하고 세상을 분주하게 하지만 하룻저녁에 이슬처럼 사라진다. 숭고한 문장과 화려한 사부(詞賦), 고고한 시율과 그윽한 노래가 혹 인간 세상에 남아 있어 지금까지 전하고 외워지지만 그것을 지은 그 사람은 모두 이미 아득히 사라졌다. <u class=\"ul-mark\">ⓐ</u> 아아! 천지(天地)는 어질지 못하여 만물을 추구(芻狗)*로 삼는데 우리 사람에게만 유독 다름이 있겠는가. <u class=\"ul-mark\">ⓑ</u> 다만 저 많고 많은 온갖 것들은 괜찮을지 몰라도, 정감이 있는 저 많은 사람들은 어찌 견딜 수 있겠는가. 슬퍼할 만하도다!\n비록 새것과 묵은 것은 바뀌어도 하늘의 법도는 변하지 않는다. 열매가 장차 맺히려 하매 꽃은 떨어지고, 싹이 장차 트려 하매 씨는 반드시 미리 썩는다. <u class=\"ul-mark\">ⓒ</u> 가을에 누런 낙엽이 지지 않으면 봄에 부드러운 가지가 나지 않으며, 먼저 어두운 밤이 있고서야 아침 해의 밝음이 있는 것이다. 사람 또한 그리하여 선배가 세상을 떠나면 후생이 이를 이어 가서 서로 바꾸고 번갈아 일어나 세상일이 이루어지고 변화가 생겨난다. 이렇게 본다면 죽음이란 슬퍼할 것이 없다.\n(중략)\n이 몸이 파초와 같아서 속에 힘입을 것이 없고 우연히 천지의 기운을 빌려 잠시 이 세상에 나오게 되었다가 천지의 변화에 따라 민멸하여 허황함이 한 꿈과 같다. 그러나 나의 자손이 대체로 잘 뻗어 이어 나감이 참으로 파초의 새 줄기와 같아서 끊어지지 않는다면 이로 인해 내가 변하여 나의 자손이 될 뿐이다. 생각해 보면 꼭 자손을 끌어댈 것도 아니다. 내가 노래하며 세상을 떠나면 그 운향이 <u class=\"ul-mark\">봄바람</u>에 전해질 것이고, 내가 성내고 땅속에 묻히면 그 남은 <u class=\"ul-mark\">독기</u>가 독수리의 발톱에 매여 있을 것'이라고 진술하고 있다. 이러한 진술은 죽음으로 인해 육체가 사라진다 하더라도 인간 삶의 흔적은 남아 다른 존재들에게 영향을 줄 것이라는 생각을 보여 주는 것이다. ... 별이 밤하늘에 깜빡거림은 내가 사색하는 것이며, 아침 해가 솟아올라 세상을 덮음은 나의 덕스러운 용모가 아니겠는가. ... 뱀과 가축으로 윤회한다는 불교의 이치를 들먹이지 않아도 나는 잠시라도 사라진 적이 없다. 이렇게 본다면 죽음이란 슬퍼할 것이 없다.\n공자는 \"아침에 도(道)를 들으면 저녁에 죽어도 좋다.\"라 하였고, 또 \"후생들을 두려워할 만하다.\"라 하였다. <u class=\"ul-mark\">ⓓ</u> 대개 대인은 도로써 살고 머리털과 피부로써 살지 않는다. 그래서 그 몸이 홀연히 죽는 것을 걱정하지 않고 오직 후생이 도를 널리 떨 것을 간절히 바란다. 도는 일찍이 사라진 적이 없으니 그것을 두고 사람이 죽은 적이 없다고 말해도 된다. <u class=\"ul-mark\">ⓔ</u> 칠 척도 못 되는 몸을 가진 사람이 나고 죽기를 끊임없이 하니, 천지간을 채운 사람이 대저 언제 일찍이 한순간이라도 죽은 적이 있었는가. 죽음이 없는데 죽음을 근심하는 것은 오직 소인이 하는 것이다. 이렇게 본다면 죽음이란 슬퍼할 것이 없다.\n- 번영만, 「원사」 -","passageAnalysis":"(가)는 '침향'을 만드는 과정을 통해 수백 년의 시간을 뛰어넘어 선대와 후대를 이어주는 정신적 유대감과 연속성을 노래한다. (나)는 가을날 '꽃씨' 한 알 속에 여름의 열정과 가을의 비애가 응축되어 있음을 발견하고, 그 속에 담긴 생명의 신비와 새로운 탄생에 대한 기다림을 표현한다. (다)는 '죽음'에 대한 성찰을 담은 수필로, 인간의 육체는 소멸하지만 정신(도, 덕)과 생명은 자연의 섭리와 후손을 통해 영원히 이어진다는 깨달음을 통해 죽음의 슬픔을 극복하고자 한다.","recommendedTime":"11분","questions":[{"num":27,"text":"(가)~(다)에 대한 설명으로 가장 적절한 것은?","importance":"required","options":["(가)~(다)는 모두 자연물에 빗대어 부정적 현실의 극복 가능성을 암시한다.","(가)~(다)는 모두 상황의 객관적 관찰에 초점을 두어 내용을 전개하고 있다.","(가)는 반어적 표현을 활용하여, (나)는 역설적 표현을 활용하여 화자의 태도를 부각한다.","(가)는 경어체를 활용하여, (다)는 단정적 어조를 활용하여 반성적 자세를 보여 준다.","(나)는 시간의 흐름과 결부하여, (다)는 동일한 문장을 반복하여 주제 의식을 드러낸다."],"answer":5,"explanation":"(나)는 '여름 -> 가을'이라는 시간의 흐름에 따라 시상이 전개되고 있으며, (다)는 '이렇게 본다면 죽음이란 슬퍼할 것이 없다'라는 문장을 반복하여 주제(죽음의 초극)를 강조하고 있다.","bogi":null},{"num":28,"text":"<보기>를 바탕으로 (가)와 (다)를 감상한 내용으로 적절하지 않은 것은?","importance":"required","options":["(가)에서 '침향을 만들기 위해 '참나무 토막들'을 '2~3백 년'이나 '천 년쯤씩' 물속에 넣어 둔다고 한 것은, 장구한 시간에 대한 독자의 감각을 일깨우는 효과가 있겠군.","(가)에서 '눈에 보이지도 않는 후대'를 위해 '질마재 사람들'이 만드는 '침향'은, 인간의 유한성을 뛰어넘어 선대와 후대를 잇는 매개물이 된다고 볼 수 있겠군.","(가)에서 '참나무 토막들'을 '넣는 이와 꺼내 쓰는 사람 사이의 수백 수천 년'을 '그리운 것'이라고 표현한 것은, 단절된 시간 의식으로 선대와 후대를 바라보면서도 이들 사이의 유대감을 긍정하는 시인의 인식을 보여 주는군.","(다)에서 자신이 '세상을 떠'난 후 '운향이 봄바람에 전해질' 수도 있고 '독기가 독수리의 발톱에 매'일 수도 있다고 한 것은, 육체가 사라지더라도 인간 삶의 흔적은 다른 존재들에 영향을 미치게 된다는 생각을 보여 주는군.","(다)에서 '도'가 '사라진 적이 없으'므로 '사람이 죽은 적이 없다고 말해도 된다'는 진술은, 정신적 가치를 이어 나가는 일의 중요성에 대한 글쓴이의 의식을 보여 주면서 삶의 시간에 대한 독자의 인식을 확장시키는군."],"answer":3,"explanation":"'침향 내음새 꼬옥 그대로 바짝 가까이 그리운 것일 뿐'이라는 표현은, 물리적으로는 수백 수천 년의 긴 시간이지만 심리적으로는 단절되지 않고 가깝게 연결되어 있다는 의미이다. 따라서 '단절된 시간 의식'이라는 설명은 적절하지 않다.","bogi":"(가)와 (다)에는 작가의 주관적인 시간 의식이 드러나 있다. (가)는 아주 오랜 세월에 걸쳐 만들어지는 사물을 통해, 인간의 유한성을 뛰어넘는 장구한 시간에 대한 의식과 더불어 그러한 시간을 연결하는 선·후대 간의 유대감을 형상화하고 있다. (다)는 삶과 죽음에 대한 나름의 입장을 시간의식과 결부해 제시하면서, 육체의 한계를 뛰어넘는 만물과의 연결성에 대한 인식과 정신적 가치를 이어 나가는 일의 중요성에 대한 인식을 드러내고 있다. 이 점에서 (가)와 (다)는 모두 삶의 시간에 대한 독자의 인식을 확장하는 작품이다."},{"num":29,"text":"(나)에 대한 이해로 적절하지 않은 것은?","importance":"required","options":["2연에서 '모여든 가을'을 통해 드러난 '꽃씨'의 상징적 의미는 3연에서 '하나의 무게'를 통해 감각적으로 구체화되고 있다.","3연의 '핏빛 꽃들의 몸부림'에서는, 2연에서 '찬란한 빛깔'로 표현된 대상이 쇠락해 버린 모습을 형상화하고 있다.","3연의 '여물어'가 4연에서 '내 마음'과 결부되어 반복됨으로써, '꽃씨'와 마찬가지로 성숙해지고 있는 화자의 내면을 보여 주고 있다.","4연에서는 '비애의 껍질'을 태우니 '갑자기 뜰이 넓어 가는 가을날'이라는 진술을 통해, 화자의 내면 변화를 비유적으로 드러내고 있다.","1연에서 '꽃씨 한 알'을 받은 화자가 5연에서 '꽃씨'를 묻는 것을 '화려한 어젯날의 대화를 묻는다'고 한 것은, 지난 삶을 성찰하여 한층 성숙된 새 삶을 소망하는 모습을 나타내고 있다."],"answer":2,"explanation":"3연의 '핏빛 꽃들의 몸부림'은 꽃이 피어있던 여름날의 치열한 생명력을 의미하는 것이지, 쇠락해 버린 모습을 형상화한 것이 아니다. 이 몸부림과 노을의 입김이 여물어 씨앗이 된 것이다.","bogi":null},{"num":30,"text":"<u class=\"ul-mark\">㉠</u>, <u class=\"ul-mark\">㉡</u>에 대한 이해로 가장 적절한 것은?","importance":"required","options":["<u class=\"ul-mark\">㉠</u>은 서로 다른 두 대상이 만나는 지점으로서, 서로 다른 시간에 속한 존재들 간의 만남을 암시하는 공간이다.","<u class=\"ul-mark\">㉡</u>은 안과 밖이 구분되는 곳으로서, 화자의 소외된 처지를 부각하는 공간이다.","<u class=\"ul-mark\">㉠</u>은 <u class=\"ul-mark\">㉡</u>과 달리 현재의 노력을 통해 고난을 극복한다는 점에서, 가능성이 내포된 공간이다.","<u class=\"ul-mark\">㉡</u>은 <u class=\"ul-mark\">㉠</u>과 달리 과거를 부정하고 미래로 나아가려는 태도가 드러난다는 점에서, 삶의 방향이 전환되는 공간이다.","<u class=\"ul-mark\">㉠</u>과 <u class=\"ul-mark\">㉡</u>은 모두 이질적인 대상들이 융합된다는 점에서, 화해에 대한 지향이 담긴 공간이다."],"answer":1,"explanation":"㉠(육수와 조류가 합수치는 속)은 민물과 바닷물이 만나는 지점이다. 이곳은 선대(침향을 넣는 이)와 후대(침향을 꺼내 쓰는 이)가 침향을 매개로 만나는 상징적 공간이기도 하다. 따라서 '서로 다른 시간에 속한 존재들 간의 만남을 암시하는 공간'이라는 설명은 적절하다.","bogi":null},{"num":31,"text":"<u class=\"ul-mark\">ⓐ</u>~<u class=\"ul-mark\">ⓔ</u>를 이해한 내용으로 적절하지 않은 것은?","importance":"required","options":["<u class=\"ul-mark\">ⓐ</u> : 감탄사를 활용하여, 냉정한 천지의 섭리에 대한 탄식을 표출하는 진술이다.","<u class=\"ul-mark\">ⓑ</u> : 대조의 방식을 통해, 사람이 죽음에 대해 슬퍼하고 근심하는 것이 자연스러운 일이라는 생각을 나타내는 진술이다.","<u class=\"ul-mark\">ⓒ</u> : 자연 현상을 예로 들어, 묵은 것이 새것으로 바뀌어 이어짐으로써 세상일이 이루어지고 변화가 생겨난다는 '나'의 생각을 뒷받침하는 진술이다.","<u class=\"ul-mark\">ⓓ</u> : 대비적 진술을 통해, 대상들 사이의 동일한 가치를 강조하는 진술이다.","<u class=\"ul-mark\">ⓔ</u> : 물음의 방식을 활용하여, 죽음에 대한 통념을 깨는 '나'의 인식을 보여 주는 진술이다."],"answer":4,"explanation":"ⓓ는 '대인'과 '소인(문맥상 육체적 삶에 연연하는 사람)'을 대비하여, 육체(머리털과 피부)보다는 정신적 가치(도)가 중요함을 강조하고 있다. 따라서 대상들 사이의 '동일한 가치'를 강조하는 것이 아니라 '도'의 우위와 영원성을 강조하는 것이다.","bogi":null}],"setId":"set_15_1771463001086","releaseDate":"2026-02-23 00:00"}]};
let student = { name:'', academy:'' };
let activeSet = null;
let currentIdx = 0;
let userAnswers = {};
let startTime = 0;
let timerInterval = null;
let lastAdminLink = '';

// 1. Admin View Check
const urlParams = new URLSearchParams(window.location.search);
if(urlParams.has('admin_view')) {
    const data = JSON.parse(decodeURIComponent(urlParams.get('admin_view')));
    document.getElementById('main-content').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('admin-view').style.display = 'block';
    document.getElementById('admin-info').textContent = data.academy + " | " + data.name + " (" + data.title + ")";
    document.getElementById('admin-stats').textContent = "정답률: " + data.score + "%";
    document.getElementById('admin-details').innerHTML = "<b>풀이 시간:</b> " + data.time + "<br><b>틀린 문항:</b> " + (data.wrongList || '없음');
}

// Kakao Init
if(CONFIG.kakaoAppKey && window.Kakao) {
    try { Kakao.init(CONFIG.kakaoAppKey); } catch(e) {}
}

function saveStudent() {
  const ac = document.getElementById('in-academy').value.trim();
  const nm = document.getElementById('in-name').value.trim();
  if(!ac || !nm) return alert('학원과 이름을 입력해주세요.');
  student = { academy: ac, name: nm };
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('user-info').textContent = ac + ' | ' + nm;
  renderDashboard();
}

function renderDashboard() {
  const container = document.getElementById('dashboard');
  container.innerHTML = '';
  for(let d=1; d<=5; d++) {
    const sets = CONFIG.sets.filter(s => s.dayNumber === d);
    if(sets.length === 0) continue;
    const group = document.createElement('div');
    group.innerHTML = '<div class="day-label" style="font-size:1.2rem; margin:20px 0 10px;">DAY ' + d + '</div>';
    sets.forEach(set => {
      const isDone = localStorage.getItem('done_' + set.setId);
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = (isDone ? '<span class="badge" style="background:var(--ok); color:#fff;">✓ 완료</span>' : '<span class="badge" style="background:var(--day-blue); color:#fff;">✍️ 학습 중</span>') +
        '<div class="card-title">' + set.title + '</div>' +
        '<div style="font-size:0.8rem; color:#888; margin-top:8px;">' + set.questions.length + '문항 | 권장시간: ' + set.recommendedTime + '</div>';
      card.onclick = () => startSet(set.setId);
      group.appendChild(card);
    });
    container.appendChild(group);
  }
}

function startSet(setId) {
  activeSet = CONFIG.sets.find(s => s.setId === setId);
  currentIdx = 0;
  userAnswers = {};
  startTime = Date.now();
  
  document.getElementById('quiz-view').style.display = 'block';
  document.getElementById('quiz-title').textContent = activeSet.title;
  document.getElementById('passage-analysis').style.display = 'none';
  document.getElementById('quiz-passage').style.display = 'none';
  
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 1000);
  
  renderQuestion();
}

function updateTimer() {
  const diff = Math.floor((Date.now() - startTime) / 1000);
  const m = String(Math.floor(diff / 60)).padStart(2, '0');
  const s = String(diff % 60).padStart(2, '0');
  document.getElementById('timer-display').textContent = m + ':' + s;
}

function renderQuestion() {
  const q = activeSet.questions[currentIdx];
  const isDone = localStorage.getItem('done_' + activeSet.setId);
  const isLast = currentIdx === activeSet.questions.length - 1;
  
  document.getElementById('quiz-passage').innerHTML = activeSet.passage;
  let html = '<div style="font-size:0.8rem; color:var(--gold); font-weight:900; margin-bottom:5px;">Q' + (currentIdx + 1) + ' / ' + activeSet.questions.length + '</div>' +
             '<div style="font-weight:700; font-size:1.1rem; line-height:1.6; margin-bottom:20px;">' + q.num + '. ' + q.text + '</div>';
  if(q.bogi) html += '<div style="background:#f2ede4; padding:20px; border-radius:12px; font-size:0.9rem; margin-bottom:20px; border:1px solid var(--border); font-family:serif;">' + q.bogi + '</div>';
  
  q.options.forEach((opt, i) => {
    const num = i+1;
    let cls = 'opt' + (userAnswers[q.num] === num ? ' selected' : '') + (isDone ? (num === q.answer ? ' ok' : (userAnswers[q.num] === num ? ' ng' : '')) : '');
    html += '<div class="' + cls + '" onclick="pick(' + q.num + ',' + num + ')"><b>' + num + '</b>' + opt + '</div>';
  });
  
  if(isDone) {
    html += '<div class="fb" style="display:block; background:#eafaf1; color:#1b5e20;"><b>해설</b><br>' + q.explanation + '</div>';
    document.getElementById('passage-analysis').style.display = 'block';
    document.getElementById('analysis-text').innerHTML = activeSet.passageAnalysis || '분석 데이터가 없습니다.';
    if(timerInterval) { clearInterval(timerInterval); timerInterval = null; }
  }
  
  document.getElementById('quiz-content').innerHTML = html;
  
  // Navigation Reset
  const nav = document.getElementById('quiz-nav');
  nav.innerHTML = '';
  const btnPrev = document.createElement('button');
  btnPrev.className = 'btn btn-main'; btnPrev.style.margin = '0'; btnPrev.style.flex = '1';
  btnPrev.textContent = '이전'; btnPrev.onclick = () => moveQ(-1);
  nav.appendChild(btnPrev);

  if(!isDone) {
    const btnNext = document.createElement('button');
    btnNext.className = 'btn btn-main'; btnNext.style.margin = '0'; btnNext.style.flex = '2';
    btnNext.textContent = isLast ? '제출 및 채점' : '다음 문항';
    btnNext.onclick = isLast ? finishSet : () => moveQ(1);
    nav.appendChild(btnNext);
  } else {
    const btnNext = document.createElement('button');
    btnNext.className = 'btn btn-main'; btnNext.style.margin = '0'; btnNext.style.flex = '1';
    btnNext.textContent = '다음'; btnNext.onclick = () => moveQ(1);
    nav.appendChild(btnNext);
    
    const btnExit = document.createElement('button');
    btnExit.className = 'btn btn-kakao'; btnExit.style.margin = '0'; btnExit.style.flex = '2';
    btnExit.textContent = '학습 종료 (목록으로)'; btnExit.onclick = exitQuiz;
    nav.appendChild(btnExit);
  }
}

function pick(n, v) { if(!localStorage.getItem('done_'+activeSet.setId)) { userAnswers[n] = v; renderQuestion(); } }
function moveQ(d) { currentIdx = Math.max(0, Math.min(activeSet.questions.length-1, currentIdx+d)); renderQuestion(); }
function toggleP() { const p = document.getElementById('quiz-passage'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }

function finishSet() {
  const unanswered = activeSet.questions.filter(q => !userAnswers[q.num]);
  if(unanswered.length > 0) return alert('모든 문항을 풀어주세요.');
  
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  let correct = 0;
  let wrongs = [];
  activeSet.questions.forEach(q => { if(userAnswers[q.num] === q.answer) correct++; else wrongs.push(q.num); });
  const score = Math.round(correct / activeSet.questions.length * 100);
  const timeStr = Math.floor(elapsed/60) + "분 " + (elapsed%60) + "초";
  
  // Create Admin View Link
  const adminData = encodeURIComponent(JSON.stringify({
      name: student.name, academy: student.academy, title: activeSet.title,
      score: score, time: timeStr, wrongList: wrongs.join(", ")
  }));
  const adminLink = window.location.href.split('?')[0] + "?admin_view=" + adminData;
  lastAdminLink = adminLink;

  if(window.Kakao && Kakao.isInitialized()) {
      Kakao.Share.sendDefault({
          objectType: 'feed',
          content: {
              title: '🎓 ' + student.name + ' 학생의 과제 결과',
              description: activeSet.title + '\n정답률: ' + score + '%\n소요시간: ' + timeStr,
              imageUrl: 'https://cdn-icons-png.flaticon.com/512/190/190g411.png',
              link: { mobileWebUrl: adminLink, webUrl: adminLink },
          },
          buttons: [{ title: '성적표 확인 (선생님용)', link: { mobileWebUrl: adminLink, webUrl: adminLink } }]
      });
      
      // v76 핵심: 전송 직후 오버레이 띄우기
      setTimeout(() => {
          document.getElementById('lock-overlay').style.display = 'flex';
      }, 1500);
  } else {
      alert('카카오 SDK 초기화 실패. 결과를 복사합니다.');
      localStorage.setItem('done_' + activeSet.setId, 'true');
      renderQuestion();
  }
}

function unlockQuiz() {
    localStorage.setItem('done_' + activeSet.setId, 'true');
    document.getElementById('lock-overlay').style.display = 'none';
    renderQuestion();
    window.scrollTo(0,0);
}

function exitQuiz() {
    if(timerInterval) clearInterval(timerInterval);
    document.getElementById('quiz-view').style.display = 'none';
    renderDashboard();
}

renderDashboard();
</script>
