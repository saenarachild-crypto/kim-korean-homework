    dayGroup.innerHTML = '<div class="day-label">DAY ' + day + '</div>';
    
    daySets.forEach(set => {
      const isReleased = new Date() >= new Date(set.releaseDate);
      const isDone = localStorage.getItem('done_' + set.setId);
      
      const card = document.createElement('div');
      card.className = 'card' + (!isReleased ? ' locked' : '');
      
      let statusBadge = isDone ? '<span class="badge" style="background:#e8f5e9;color:#2e7d32">✓ 완료</span>' : 
                        (!isReleased ? '<span class="badge" style="background:#eee;color:#888">🔒 잠김</span>' : 
                        '<span class="badge" style="background:var(--day-blue);color:#fff">✍️ 학습 가능</span>');
      
      const impTag = set.importance === 'required' ? '<span class="imp-label imp-req">필수</span>' : '<span class="imp-label imp-opt">선택</span>';

      card.innerHTML = '<div>' + statusBadge + impTag + '</div>' + 
        '<div class="card-title">' + set.title + '</div>' +
        '<div class="card-meta"><span>' + set.questions.length + '문항</span><span style="color:var(--gold);font-weight:700;">⏱ ' + set.recommendedTime + '</span></div>';
      
      if(isReleased) card.onclick = () => startSet(set.setId);
      dayGroup.appendChild(card);
    });
    
    container.appendChild(dayGroup);
  }
}

function startSet(setId) {
  activeSet = CONFIG.sets.find(s => s.setId === setId);
  currentIdx = 0;
  userAnswers = {};
  startTime = Date.now();
  document.getElementById('quiz-view').style.display = 'block';
  document.getElementById('quiz-title').textContent = 'Day ' + activeSet.dayNumber + ' | ' + activeSet.title;
  document.getElementById('val-limit').textContent = activeSet.recommendedTime;
  document.getElementById('passage-analysis').style.display = 'none';
  renderQuestion();
}

function renderQuestion() {
  const q = activeSet.questions[currentIdx];
  const isLast = currentIdx === activeSet.questions.length - 1;
  const isDone = localStorage.getItem('done_' + activeSet.setId);
  
  document.getElementById('quiz-passage').innerHTML = activeSet.passage;
  
  let html = '<div style="font-size:0.8rem;color:var(--gold);margin-bottom:8px;font-weight:900;">Q' + (currentIdx + 1) + ' / ' + activeSet.questions.length + '</div><div style="font-weight:700;margin-bottom:20px;line-height:1.7; font-size:1.05rem;">' + q.num + '. ' + q.text + '</div>';
  if(q.bogi) html += '<div style="background:#f2ede4;padding:20px;border-radius:12px;font-size:0.88rem;margin-bottom:20px;border:1.5px solid var(--border); line-height:1.8; font-family:serif;">' + q.bogi + '</div>';
  
  q.options.forEach((opt, i) => {
    const num = i + 1;
    let cls = 'opt' + (userAnswers[q.num] === num ? ' selected' : '') + (isDone ? (num === q.answer ? ' ok' : (userAnswers[q.num] === num ? ' ng' : '')) : '');
    html += '<div class="' + cls + '" onclick="pick(' + q.num + ',' + num + ')"><span style="min-width:28px;font-weight:900; color:var(--gold);">' + num + '</span><span>' + opt + '</span></div>';
  });
  
  if(isDone) {
    html += '<div class="fb ' + (userAnswers[q.num] === q.answer ? 'fb-ok' : 'fb-ng') + '" style="display:block"><b>해설</b><br>' + q.explanation + '</div>';
    document.getElementById('passage-analysis').style.display = 'block';
    document.getElementById('analysis-text').innerHTML = activeSet.passageAnalysis || '지문 분석 데이터가 없습니다.';
  }
  
  document.getElementById('quiz-content').innerHTML = html;
  document.getElementById('btn-next').style.display = isLast ? 'none' : 'block';
  document.getElementById('btn-finish').style.display = (isLast && !isDone) ? 'block' : 'none';
}

function pick(qNum, val) {
  if(localStorage.getItem('done_' + activeSet.setId)) return;
  userAnswers[qNum] = val;
  renderQuestion();
}

function moveQ(dir) {
  currentIdx = Math.max(0, Math.min(activeSet.questions.length - 1, currentIdx + dir));
  renderQuestion();
}

function toggleP() {
  const p = document.getElementById('quiz-passage');
  p.style.display = p.style.display === 'block' ? 'none' : 'block';
}

function finishSet() {
  if(activeSet.importance === 'required') {
    const unanswered = activeSet.questions.filter(q => !userAnswers[q.num]);
    if(unanswered.length > 0) return alert('필수 지문입니다. 남은 모든 문항을 풀어주세요.');
  }
  
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  let correctCount = 0;
  activeSet.questions.forEach(q => { if(userAnswers[q.num] === q.answer) correctCount++; });
  const score = Math.round(correctCount / activeSet.questions.length * 100);
  
  lastResultMsg = '🎓 [' + student.academy + '] 성적표\n👤 학생: ' + student.name + '\n📖 과제: Day ' + activeSet.dayNumber + ' | ' + activeSet.title + '\n✅ 정답률: ' + score + '% (' + correctCount + '/' + activeSet.questions.length + ')\n⏱ 소요 시간: ' + Math.floor(elapsed/60) + '분 ' + (elapsed%60) + '초';

  if(confirm('제출하시겠습니까?\n정답과 해설이 공개됩니다.')) {
    localStorage.setItem('done_' + activeSet.setId, 'true');
    renderQuestion();
    window.scrollTo(0, 0);
    showCopyOptions();
  }
}

function showCopyOptions() {
  const nav = document.getElementById('normal-nav');
  nav.innerHTML = '<button class="btn btn-copy" style="margin:0;flex:1" onclick="copyResult()">📋 결과 복사</button><button class="btn btn-main" style="margin:0;flex:1" onclick="exitQuiz()">학습 종료</button>';
}

async function copyResult() {
  try {
    await navigator.clipboard.writeText(lastResultMsg.replace(/\n/g, '\n'));
    alert('결과가 클립보드에 복사되었습니다!');
  } catch(e) {}
}

function exitQuiz() {
  if(!localStorage.getItem('done_' + activeSet.setId) && !confirm('진행 상태가 저장되지 않습니다. 나가시겠습니까?')) return;
  document.getElementById('quiz-view').style.display = 'none';
  renderDashboard();
}

renderDashboard();
</script>
